<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,700&display=swap" rel="stylesheet">
    <title>Registration form</title>
</head>
    <body>
        <div class="main">
        <form class="form js-form">
            <div class="title">
                <h1>
                    Registration form
                </h1>
            </div>
            
            <div class="box1">
                <div class="firstname">
                    <label>
                        <p>
                            First name
                        </p>
                        <input id="firstname" class="input1" type="text" name="title" placeholder="Name" required value="">
                    </label>
                </div>
                <div class="lastname">
                    <label>
                        <p>
                            Last name
                        </p>
                        <input id="lastname" class="input1" type="text" name="author" placeholder="Last name" required value="">
                    </label>
                </div>
            </div>
            <div class="container">
            <div class="box2">
                <div class="email">
                    <label>
                        <p>
                            Email
                        </p>
                        <input class="input1" type="email" name="email" placeholder="E-mail" required value="">
                    </label>
                </div>
                <div class="password">
                    <label>
                        <p>
                            Password
                        </p>
                        <input class="input1" type="password" name="password" placeholder="Password" required value="">
                    </label>
                </div>
            </div>
            
            <div class="gender">
                <p>Gender</p>
                <label>
                    <input required class="input2" type="radio" name="maleorfemale" value="male">Male
                    <br>
                </label>
                <label>
                    <input required class="input2" type="radio" name="maleorfemale" value="female">Female
                </label>
            </div>
            
            <div class="location">
                <label for="dropdown">
                    <p>Where do you live?</p>
                    <select id="dropdown" required>
                        <option value="" disabled selected>Country</option>
                        <option value="latvia">Latvia</option>
                        <option value="estonia">Estonia</option>
                        <option value="lithuania">Lithuania</option>
                        <option value="germany">Germany</option>
                    </select>
                </label>
            </div>
            
            <div class="terms">
                <label>
                    <input class="termsbox" type="checkbox" name="terms" required>I have agreed to <a href="#">terms and conditions.</a> 
                </label>
            </div>

            <div class="submit">
                <button class="submitbutton js-submit" type="submit" id="submit">Submit</button>
            </div>
        </div>
        </form>
        <div class="js-form"></div>
        
        <script src="/scripts.js"></script>
    </body>
    </html>
